<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Horsen Around</title>
        <link rel="icon" href="/Favi/favicon.ico" type="image/x-icon"> <!-- Add this line -->
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            /* Define the font using the CDN link */
            @font-face {
                font-family: 'Horsen';
                src: url('https://cdn.jsdelivr.net/gh/conceitedengineering/Real-Font-tester@master/HORSEN.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }
    
            /* Apply the font globally */
            body {
                font-family: 'Horsen', sans-serif;
            }
        </style>
    </head>
    
<body class="bg-gray-100 min-h-screen p-6">
    <div class="container mx-auto bg-white p-6 shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold mb-4">Horsen ArounD</h1>
        
        <!-- Controls -->
        <div class="mb-6">
            <label for="fontSize" class="block font-medium mb-2">Font Size</label>
            <input type="range" id="fontSize" min="12" max="100" step="1" value="16" class="w-full">
            <p class="mt-2 text-sm text-gray-600">Current Font Size: <span id="fontSizeValue">16</span>px</p>
        </div>

        <div class="mb-6">
            <label for="lineHeight" class="block font-medium mb-2">Line Height</label>
            <input type="range" id="lineHeight" min="1" max="3" step="0.1" value="1.5" class="w-full">
            <p class="mt-2 text-sm text-gray-600">Current Line Height: <span id="lineHeightValue">1.5</span></p>
        </div>

        <div class="mb-6">
            <label for="tracking" class="block font-medium mb-2">Tracking (Letter Spacing)</label>
            <input type="range" id="tracking" min="-0.1" max="0.3" step="0.01" value="0" class="w-full">
            <p class="mt-2 text-sm text-gray-600">Current Tracking: <span id="trackingValue">0</span>em</p>
        </div>

        <!-- Font Preview -->
        <textarea id="previewText" class="w-full p-4 border border-gray-300 rounded-lg font-custom"
            rows="6" placeholder="Type your text here...">A few fly bites cannot stop a spirited horseâ€”Mark Twain</textarea>
    </div>

    <script>
        // Get DOM elements
        const fontSizeSlider = document.getElementById('fontSize');
        const lineHeightSlider = document.getElementById('lineHeight');
        const trackingSlider = document.getElementById('tracking');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const lineHeightValue = document.getElementById('lineHeightValue');
        const trackingValue = document.getElementById('trackingValue');
        const previewText = document.getElementById('previewText');

        // Update font size
        fontSizeSlider.addEventListener('input', () => {
            const fontSize = fontSizeSlider.value;
            previewText.style.fontSize = `${fontSize}px`;
            fontSizeValue.textContent = fontSize;
        });

        // Update line height
        lineHeightSlider.addEventListener('input', () => {
            const lineHeight = lineHeightSlider.value;
            previewText.style.lineHeight = lineHeight;
            lineHeightValue.textContent = lineHeight;
        });

        // Update tracking (letter spacing)
        trackingSlider.addEventListener('input', () => {
            const tracking = trackingSlider.value;
            previewText.style.letterSpacing = `${tracking}em`;
            trackingValue.textContent = tracking;
        });
    </script>
</body>
</html>
