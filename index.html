<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* You can include your font from a CDN link here */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        .font-custom {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="container mx-auto bg-white p-6 shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold mb-4">Font Tester</h1>
        
        <!-- Controls -->
        <div class="mb-6">
            <label for="lineHeight" class="block font-medium mb-2">Line Height</label>
            <input type="range" id="lineHeight" min="1" max="3" step="0.1" value="1.5" class="w-full">
            <p class="mt-2 text-sm text-gray-600">Current Line Height: <span id="lineHeightValue">1.5</span></p>
        </div>

        <div class="mb-6">
            <label for="tracking" class="block font-medium mb-2">Tracking (Letter Spacing)</label>
            <input type="range" id="tracking" min="-0.1" max="0.3" step="0.01" value="0" class="w-full">
            <p class="mt-2 text-sm text-gray-600">Current Tracking: <span id="trackingValue">0</span>em</p>
        </div>

        <!-- Font Preview -->
        <textarea id="previewText" class="font-custom w-full p-4 border border-gray-300 rounded-lg"
            rows="6" placeholder="Type your text here...">The quick brown fox jumps over the lazy dog.</textarea>
    </div>

    <script>
        // Get DOM elements
        const lineHeightSlider = document.getElementById('lineHeight');
        const trackingSlider = document.getElementById('tracking');
        const lineHeightValue = document.getElementById('lineHeightValue');
        const trackingValue = document.getElementById('trackingValue');
        const previewText = document.getElementById('previewText');

        // Update line height
        lineHeightSlider.addEventListener('input', () => {
            const lineHeight = lineHeightSlider.value;
            previewText.style.lineHeight = lineHeight;
            lineHeightValue.textContent = lineHeight;
        });

        // Update tracking (letter spacing)
        trackingSlider.addEventListener('input', () => {
            const tracking = trackingSlider.value;
            previewText.style.letterSpacing = `${tracking}em`;
            trackingValue.textContent = tracking;
        });
    </script>
</body>
</html>
